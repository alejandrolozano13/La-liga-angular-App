<h2 class="players-title">Elenco</h2>

<swiper-container class="slider-players" loop="true" navigation="true" slides-per-view="7">
    <swiper-slide class="playerInfo" *ngFor="let player of players">
        <div class="card">
            <img src="{{player.image}}" class="player-image" alt="">
            <p class="player-name"><b>{{player.name}}</b></p>
        </div>
    </swiper-slide>
</swiper-container>
