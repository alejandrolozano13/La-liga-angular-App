<div *ngIf="squad" class="squad-header-detail">
  
  <div class="position-logo-header">
    <img class="logo-header-size" src="{{squad.image}}" alt="">
    <div class="squad-header-info">
      <h2>{{squad.name}}</h2>
      <h5>Treinador: {{manager?.name}}</h5>
    </div>
  </div>

  <app-carousel-players [squadId]="squad.id"/>
  <app-history-club/>
  <app-uniforms/>

</div>
